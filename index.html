<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 320px;
      text-align: center;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 500;
      font-size: 24px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      background: rgba(30, 144, 255, 0.8);
      color: white;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Вход v систему</h2>
  <input type="text" id="u" placeholder="Логин" autocomplete="off" />
  <input type="password" id="p" placeholder="Пароль" autocomplete="off" />
  <button onclick="login()">Войти</button>
  <div class="error" id="e"></div>
</div>

<script>
  const users = {
    "admin":   { hash: "6a6ac8386005b00f2af86a300f1ae811527b9d979db505e11ae7c5b85fa679c3", page: "dashboard.html" },
    "user":    { hash: "03ac674216f3e15c761ee1a5e255f067953623c8b388b4459e13f978d7c846f4", page: "main.html" },
    "manager": { hash: "03ac674216f3e15c761ee1a5e255f067953623c8b388b4459e13f978d7c846f4", page: "main.html" },
    "client":  { hash: "03ac674216f3e15c761ee1a5e255f067953623c8b388b4459e13f978d7c846f4", page: "client.html" }
  };

  async function sha256(text) {
    const msgBuffer = new TextEncoder().encode(text);
    const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
    return Array.from(new Uint8Array(hashBuffer))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
  }

  async function login() {
    const username = document.getElementById("u").value.trim().toLowerCase();
    const password = document.getElementById("p").value.trim();
    const errorBox = document.getElementById("e");

    if (!users[username]) {
      errorBox.style.color = "#ff6b6b";
      errorBox.textContent = "Неверный логин или пароль!";
      return;
    }

    const inputHash = await sha256(password);
    if (inputHash === users[username].hash) {
      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("username", username);
      errorBox.style.color = "#2ecc71";
      errorBox.textContent = "✅ Вход выполнен!";
      setTimeout(() => {
        window.location.href = users[username].page;
      }, 800);
    } else {
      errorBox.style.color = "#ff6b6b";
      errorBox.textContent = "Неверный логин или пароль!";
    }
  }

  document.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      login();
    }
  });
</script>

</body>
</html>
